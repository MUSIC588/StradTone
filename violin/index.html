      position: relative;

      border-radius: 50%;
      --ring-main-color: #5c7a5c;

    .ring {
      position: absolute;
      border-radius: 50%;

    }

    .ring-main {
      border: 3px solid var(--ring-main-color);
      opacity: 0.8;
    }

      border: 1.2px solid var(--ring-boundary-color);
      opacity: 0.7;
    }
    .ring-b45 {
      border: 1px solid transparent;

      opacity: 0.9;
    }

    .ring-b45 { inset: 4%;  } /* 4.5 */

    function normalizeName(name) {
      return String(name || "").replace(/\u200B/g, "").trim();

    function maskName(name) {
      const s = normalizeName(name);
      if (!s) return "åŒ¿å";
      if (s.length <= 2) return s[0] + "*";
      const first = s[0];
      const last = s[s.length - 1];
      const middle = "*".repeat(s.length - 2);

    }

    function validateNameLength(name) {
      const s = normalizeName(name);
      if (s.length < 5 || s.length > 12) return false;

    function parseTimeToSec(str) {
      if (!str) return "";
      const s = String(str).trim();
      let m = s.match(/^(\d+):(\d{1,2})$/);
      if (m) {
        const min = Number(m[1]);
        const sec = Number(m[2]);
        if (!isNaN(min) && !isNaN(sec)) return min * 60 + sec;
      }
      m = s.match(/^(\d{3,4})$/);
      if (m) {
        const digits = m[1];
        const sec = Number(digits.slice(-2));
        const min = Number(digits.slice(0, -2));
        if (!isNaN(min) && !isNaN(sec)) return min * 60 + sec;
      }
      return "";
    }

    function escapeHtml(str) {
      return String(str || "").replace(/[&<>"']/g, (c) => {

            "&": "&amp;",

            ">": "&gt;",
            '"': "&quot;",

      });

    function buildYoutubeEmbedUrl(url, startSec, endSec) {
      const id = extractYoutubeId(url);

      const params = ["autoplay=1", "rel=0", "modestbranding=1", "playsinline=1"];
      if (startSec !== "" && !isNaN(startSec)) {
        params.push("start=" + startSec);

      if (endSec !== "" && !isNaN(endSec)) {
        params.push("end=" + endSec);

      return params.length ? base + "?" + params.join("&") : base;

    function ensureReplyPrefix() {
      const box = document.getElementById("admin-reply");
      if (!box) return;
      const prefix = REPLY_PREFIX;
      let val = box.value || "";
      const oldStart = box.selectionStart || 0;

      if (!val) {
        box.value = prefix + "\n";
        try { box.setSelectionRange(box.value.length, box.value.length); } catch (e) {}
        return;
      }

      if (!val.startsWith(prefix)) {
        const withoutPrefix = val.replace(new RegExp(prefix, "g"), "").replace(/^\s+/, "");
        box.value = prefix + "\n" + withoutPrefix;
      }

      let rest = box.value.slice(prefix.length);
      if (!rest.startsWith("\n")) {
        rest = "\n" + rest.replace(/^\s+/, "");
        box.value = prefix + rest;
      }

      const minPos = prefix.length + 1;
      let newPos = oldStart;
      if (newPos < minPos) newPos = minPos;
      try { box.setSelectionRange(newPos, newPos); } catch (e) {}
    }

    // ===== [JS-A] å·¦å´è¡¨å–®ï¼šéŒ„éŸ³é¢æ¿æ§åˆ¶ (MediaRecorder) ======
    function stopAudioRecordingInternal(cancelOnly) {
      const statusEl = document.getElementById("audio-record-status");

      clearAudioRecTimer();
      audioRecActive = false;

      if (audioRecRecorder && audioRecRecorder.state !== "inactive") {
        if (cancelOnly) audioRecCancelling = true;
        try { audioRecRecorder.stop(); } catch (e) {}
      }
      audioRecRecorder = null;
      if (audioRecStream) audioRecStream.getTracks().forEach((t) => t.stop());
      audioRecStream = null;

      if (cancelOnly) {
        audioRecChunks = []; window.recordedAudioBlob = null;
        if (previewEl) { previewEl.removeAttribute("src"); previewEl.load(); }
        if (statusEl) statusEl.textContent = "éŒ„éŸ³é å‚™";
      }

      if (btnStart) btnStart.disabled = false;
      if (btnStop) btnStop.disabled = true;
      if (btnCancel) btnCancel.disabled = false;
      if (btnPause) {
        btnPause.disabled = true;
        btnPause.classList.remove("recording");

    function setupAudioRecording() {
      const btnStart = document.getElementById("audio-rec-start");
      const btnStop = document.getElementById("audio-rec-stop");
      const btnPause = document.getElementById("audio-rec-pause");
      const btnCancel = document.getElementById("audio-rec-cancel");
      const statusEl = document.getElementById("audio-record-status");
      const previewEl = document.getElementById("audio-rec-preview");

      if (!btnStart || !btnStop || !btnCancel || !statusEl || !previewEl || !btnPause) return;

      btnStart.disabled = false; btnStop.disabled = true; btnPause.disabled = true; btnCancel.disabled = true;

      btnStart.addEventListener("click", async () => {
        if (audioRecActive) return;
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          statusEl.textContent = "ä¸æ”¯æ´éº¥å…‹é¢¨ã€‚";
          return;
        }

        try {
          stopAudioRecordingInternal(true);
          btnStart.disabled = true; statusEl.textContent = "æ­£åœ¨å•Ÿç”¨éº¥å…‹é¢¨â€¦";
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          audioRecStream = stream; audioRecChunks = [];
          const mimeType = MediaRecorder.isTypeSupported && MediaRecorder.isTypeSupported("audio/webm;codecs=opus") ? "audio/webm;codecs=opus" : "audio/webm";
          const recorder = new MediaRecorder(stream, { mimeType });
          audioRecRecorder = recorder; audioRecActive = true; audioRecPaused = false; audioRecAccumulated = 0; audioRecCancelling = false;

          recorder.addEventListener("dataavailable", (ev) => { if (ev.data && ev.data.size > 0) audioRecChunks.push(ev.data); });
          recorder.addEventListener("stop", () => {
            clearAudioRecTimer(); audioRecActive = false;
            if (audioRecStream) audioRecStream.getTracks().forEach((t) => t.stop());
            audioRecStream = null;
            if (audioRecCancelling) {
              audioRecCancelling = false; audioRecChunks = []; window.recordedAudioBlob = null;
              if (statusEl) statusEl.textContent = "å·²å–æ¶ˆã€‚";
              btnStart.disabled = false; btnStop.disabled = true; btnPause.disabled = true; btnCancel.disabled = false;
              btnStart.classList.remove("recording"); return;
            }
            if (!audioRecChunks.length) return;
            const blob = new Blob(audioRecChunks, { type: mimeType });
            window.recordedAudioBlob = blob;
            previewEl.src = URL.createObjectURL(blob);
            statusEl.textContent = "éŒ„éŸ³å®Œæˆã€‚";
            btnStart.disabled = false; btnStop.disabled = true; btnPause.disabled = true; btnCancel.disabled = false;
            btnStart.classList.remove("recording");
          });

          audioRecStartTime = Date.now();
          statusEl.textContent = "éŒ„éŸ³ä¸­â€¦ 00:00";
          audioRecTimerId = setInterval(() => {
            if (!audioRecActive || audioRecPaused) return;
            const elapsedSec = audioRecAccumulated + (Date.now() - audioRecStartTime) / 1000;
            statusEl.textContent = "éŒ„éŸ³ä¸­â€¦ " + formatDuration(elapsedSec);
          }, 500);

          btnStart.classList.add("recording"); btnStop.disabled = false; btnPause.disabled = false; btnCancel.disabled = false;
          recorder.start();
        } catch (err) { statusEl.textContent = "å•Ÿç”¨éº¥å…‹é¢¨å¤±æ•—ã€‚"; }
      });

      btnStop.addEventListener("click", () => { if (audioRecRecorder) audioRecRecorder.stop(); });
      btnPause.addEventListener("click", () => {
        if (!audioRecRecorder || !audioRecActive) return;
        if (!audioRecPaused) {
          audioRecPaused = true; audioRecAccumulated += (Date.now() - audioRecStartTime) / 1000;
          clearAudioRecTimer(); audioRecRecorder.pause(); statusEl.textContent = "å·²æš«åœ " + formatDuration(audioRecAccumulated);
          btnPause.textContent = "â–¶ï¸";
        } else {
          audioRecPaused = false; audioRecStartTime = Date.now(); audioRecRecorder.resume();
          statusEl.textContent = "éŒ„éŸ³ä¸­â€¦ " + formatDuration(audioRecAccumulated);
          audioRecTimerId = setInterval(() => {
            if (!audioRecActive || audioRecPaused) return;
            const elapsed = audioRecAccumulated + (Date.now() - audioRecStartTime) / 1000;
            statusEl.textContent = "éŒ„éŸ³ä¸­â€¦ " + formatDuration(elapsed);
          }, 500);
          btnPause.textContent = "â¸";
        }
      });
      btnCancel.addEventListener("click", () => stopAudioRecordingInternal(true));
    }

        requestAnimationFrame(async () => {
