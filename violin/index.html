  <style>

    /* éœ€æ±‚ 7: ç¦æ­¢å‹•ä½œæ™‚çš„ç‹€æ…‹ */

    /* éœ€æ±‚ 9: YouTube æŒ‰éˆ•æ¨£å¼ä¿®æ­£ */

    /* å…¶ä»–åª’é«”é¸å–æ™‚ï¼ŒYouTube è®Šå›é»‘ç°åº• */
    .media-select-btn:not(.active) { background: #3a3f44; color: #f5f5f5; border-color: #777; }

    /* éœ€æ±‚ 6: ç·¨è¼¯æ™‚éš±è”½åª’é«”æŒ‰éˆ•ï¼Œé¡è‰²å†æ·ºä¸€éš */
    .media-select-btn.edit-hidden { opacity: 0.15 !important; filter: grayscale(1); }

    /* éœ€æ±‚ 11: é©—è­‰å¾Œ username æ¨£å¼ */
    #nickname-input.verified {
      background: #2a2d30 !important; /* æš—ç™½åº• */
      color: #888 !important;
      user-select: none; /* é˜²æ­¢è—åº•æ¨™ç¤º */

    }

    /* éœ€æ±‚ 5: éŒ„éŸ³æš«åœéµé‚è¼¯ */
    .media-record-btn#audio-rec-pause.is-paused {
      color: #ff0000 !important; /* è®Šç´…è‰² */

    }
    /* é–ƒçˆå‹•ç•«åƒ…é™éŒ„éŸ³ä¸­ï¼Œæš«åœæ™‚åœæ­¢é–ƒçˆ */
    .media-record-btn.recording.flashing { animation: recordBlink 0.8s ease-in-out infinite; }
    @keyframes recordBlink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

    /* åŸæœ‰è¡¨æ ¼æ¨£å¼ */
    .comments-wrapper { flex: 1 1 auto; overflow-y: auto; overflow-x: hidden; border-radius: 6px; border: 1px solid #444; background: #202427; }
    table#comments-table { width: 100%; border-collapse: collapse; font-size: 12px; table-layout: fixed; }
    table#comments-table th { position: sticky; top: 0; background: #33383c; z-index: 1; padding: 4px 6px; }
    table#comments-table td { border-bottom: 1px solid #333; padding: 4px 6px; word-wrap: break-word; }
    #comments-tbody tr.selected { background: #4f7a3b !important; }

    /* å›è¦†å€ & å½±ç‰‡å€ */
    .video-frame-wrap { flex: 1 1 60%; background: #111315; border-radius: 6px; overflow: hidden; border: 1px solid #555; position: relative; min-height: 150px; }
    #video-iframe { width: 100%; height: 100%; border: none; }
    #admin-reply { width: 100%; background: #1f2326; border: 1px solid #555; color: #f5f5f5; font-size: 12px; border-radius: 4px; min-height: 80px; resize: none; }

    /* å¤šå±¤åœ“ & æŒ‡æ¿æ¨£å¼ä¿ç•™... */
    .circle-stack { position: relative; width: 160px; height: 160px; border-radius: 50%; background: radial-gradient(circle at 20% 20%, #555, #111); margin: auto; }
    .ring { position: absolute; border-radius: 50%; border: 2px solid #5c7a5c; }
    .ring.active { border-color: #70ff70; box-shadow: 0 0 10px #70ff70; }
    .ring-1 { inset: 60%; } .ring-2 { inset: 42%; } .ring-3 { inset: 26%; } .ring-4 { inset: 10%; }
    .fingerboard { position: relative; width: 120px; height: 260px; background: #181a1d; border-radius: 14px; border: 2px solid #676f78; }

    @media (max-width: 820px) {
      main.layout { flex-direction: column; }
      .panel-left, .panel-right { max-width: 100%; width: 100%; }
      #visual-panel { order: 1; } #comments-section { order: 2; }
    }
  </style>

<body>

  <header class="site-header">

  <div class="page" id="top-anchor">

      <h2>æç´è²å­¸å¯¦é©—å®¤</h2>

    <main class="layout" id="main-layout-container">

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxn5aDCimtZmvgK4uEGr5fIyNItY2wZgQyO2LVEZkggFkO0VZ_YdDMyspGpzpkYy5W6-A/exec";
    let commentsCache = [];
    let currentSelectedId = null;
    let isSubmitting = false;
    let editState = { active: false, id: null, nickname: "" };
    let audioRecRecorder = null;
    let audioRecChunks = [];

    // éœ€æ±‚ 4: æ›é è‡ªå‹•åœæ­¢
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        document.getElementById("video-iframe").src = document.getElementById("video-iframe").src;
        document.getElementById("audio-player").pause();
      }
    });

    // éœ€æ±‚ 10: Back éµåªè·³é ­ï¼Œä¸é‡æ•´
    document.getElementById("back-button").addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
      resetForm();
    });

    // éœ€æ±‚ 1: ç§»é™¤è¼ªæ’­åŠŸèƒ½ (å·²å¾åˆå§‹åŒ–ç§»é™¤)

    async function loadComments() {
      const res = await fetch(API_URL + "?action=list");
      const data = await res.json();
      commentsCache = data.posts || [];
      renderTable();
      // éœ€æ±‚ 2: è‡ªå‹•é–‹å•Ÿæœ€æ–°å¸¶å½±ç‰‡é …ç›®
      const latestVideo = [...commentsCache].reverse().find(r => r.youtubeUrl || r.driveFileId);
      if (latestVideo) selectRow(latestVideo);
    }

    function renderTable() {
      const tbody = document.getElementById("comments-tbody");
      tbody.innerHTML = commentsCache.slice().reverse().map(row => `
        <tr data-id="${row.id}" onclick="handleRowClick(${row.id})">
          <td>${row.nickname[0]}**</td>
          <td>${row.text.slice(0,20)}${row.text.length>20?'...':''}</td>
          <td>${(row.youtubeUrl || row.driveFileId)?'ğŸ¬':''}${row.driveAudioId?'ğŸµ':''}</td>
        </tr>
      `).join('');
    }

    function handleRowClick(id) {
      const row = commentsCache.find(r => r.id == id);
      selectRow(row);
    }

    function selectRow(row) {
      currentSelectedId = row.id;
      const iframe = document.getElementById("video-iframe");
      const audio = document.getElementById("audio-player");
      const ph = document.getElementById("video-placeholder");

      iframe.style.display = "none";
      audio.style.display = "none";
      ph.style.display = "none";

      if (row.youtubeUrl) {
        iframe.src = `https://www.youtube.com/embed/${extractYTId(row.youtubeUrl)}?autoplay=1`;
        iframe.style.display = "block";
      } else if (row.driveAudioId) {
        // éœ€æ±‚ 12: ä¿®æ­£éŸ³ç¬¦åœ–æ¡ˆé¡¯ç¤ºèˆ‡æ’­æ”¾
        audio.src = `https://drive.google.com/uc?export=download&id=${row.driveAudioId}`;
        audio.style.display = "block";
        audio.play();
      } else {
        ph.style.display = "flex";
      }
      // è˜‹æœå„ªåŒ–
      document.getElementById("admin-reply").blur();
    }

    function extractYTId(url) {
      const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
      const match = url.match(regExp);
      return (match && match[2].length === 11) ? match[2] : null;
    }

    // éœ€æ±‚ 3 & 7: è™•ç†ä¸­ç‹€æ…‹
    function setProcessing(isProcessing) {
      const layout = document.getElementById("main-layout-container");
      const submitBtn = document.getElementById("submit-btn");
      if (isProcessing) {
        layout.classList.add("processing-mode");
        submitBtn.textContent = "è™•ç†ä¸­...";
        submitBtn.disabled = true;
      } else {
        layout.classList.remove("processing-mode");
        submitBtn.textContent = "ç™¼è¡¨";
        submitBtn.disabled = false;
      }
    }

    // éœ€æ±‚ 5: éŒ„éŸ³åŠŸèƒ½é‚è¼¯
    const btnPause = document.getElementById("audio-rec-pause");
    const btnStart = document.getElementById("audio-rec-start");

    btnStart.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioRecRecorder = new MediaRecorder(stream);
      audioRecRecorder.start();
      btnStart.classList.add("recording", "flashing");
      btnPause.disabled = false;
      document.getElementById("audio-rec-stop").disabled = false;
    };

    btnPause.onclick = () => {
      if (audioRecRecorder.state === "recording") {
        audioRecRecorder.pause();
        btnPause.classList.add("is-paused");
        btnStart.classList.remove("flashing"); // åœæ­¢é–ƒçˆä½†ä¿æŒç´…è‰²
      } else {
        audioRecRecorder.resume();
        btnPause.classList.remove("is-paused");
        btnStart.classList.add("flashing");
      }
    };

    // éœ€æ±‚ 11 & 12: æäº¤è¡¨å–®åŒ…å«éŒ„éŸ³é€²è³‡æ–™åº«
    document.getElementById("community-form").onsubmit = async (e) => {
      e.preventDefault();
      setProcessing(true);
      
      const payload = {
        action: editState.active ? "edit" : "add",
        id: editState.id,
        nickname: document.getElementById("nickname-input").value,
        text: document.getElementById("text-input").value,
        youtubeUrl: document.getElementById("youtube-url-input").value
      };

      // å¦‚æœæœ‰éŒ„éŸ³ï¼Œè½‰æˆ Base64 (ç°¡åŒ–é‚è¼¯)
      if (window.recordedAudioBlob) {
        const reader = new FileReader();
        reader.readAsDataURL(window.recordedAudioBlob);
        reader.onloadend = () => {
          payload.audioBase64 = reader.result.split(',')[1];
          sendData(payload);
        };
      } else {
        sendData(payload);
      }
    };

    async function sendData(payload) {
      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(payload)
      });
      setProcessing(false);
      resetForm();
      loadComments();
    }

    function resetForm() {
      document.getElementById("community-form").reset();
      document.getElementById("community-form").classList.add("hidden");
      editState.active = false;
      // æ¢å¾©æŒ‰éˆ•é¡è‰²
      document.querySelectorAll('.media-select-btn').forEach(b => b.classList.remove('edit-hidden'));
    }

    // å•Ÿå‹•
    loadComments();
  </script>
