<!DOCTYPE html>

<head>

  <style>
    /* =====================================================
     * [CSS-100% åŸå§‹ä¿ç•™] çµ•å°ä¸å‹•æ‚¨çš„ Stradtone 8 æ¨£å¼
     * ===================================================== */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, "Microsoft JhengHei", sans-serif;
      background: #222629;

    }
    .page { min-height: 100vh; padding: 12px; max-width: 1100px; margin: 0 auto; }
    header { margin-bottom: 10px; display: flex; justify-content: space-between; align-items: baseline; gap: 8px; flex-wrap: wrap; }
    header h1 { font-size: 20px; margin: 0; }
    header h2 { font-size: 14px; margin: 0; opacity: 0.8; }
    main.layout { display: flex; gap: 12px; align-items: stretch; }
    .panel { background: #2d3236; border-radius: 8px; padding: 10px; box-shadow: 0 0 8px rgba(0, 0, 0, 0.35); min-height: 220px; }
    .panel-left  { flex: 0 0 40%; max-width: 40%; display: flex; flex-direction: column; }
    .panel-right { flex: 0 0 60%; max-width: 60%; display: flex; flex-direction: column; }
    h2 { font-size: 16px; margin: 0 0 4px; }
    .hint, .reply-note { font-size: 12px; line-height: 1.4; color: #222629; }
    .hidden { display: none !important; }
    input::placeholder, textarea::placeholder { color: #999; opacity: 0.7; }

    /* [CSS] å·¦å´èˆ‡è¡¨å–® */
    .toolbar { display: flex; gap: 6px; margin-bottom: 6px; flex-wrap: wrap; }
    .toolbar button { padding: 4px 10px; border-radius: 14px; border: 1px solid #777; background: #3a3f44; color: #f5f5f5; font-size: 12px; cursor: pointer; }
    form#community-form { display: flex; flex-direction: column; gap: 6px; margin-bottom: 8px; padding: 6px 8px; border-radius: 6px; border: 1px solid #d1a343; background: #141b20; box-shadow: 0 0 10px rgba(0,0,0,0.65); }
    form#community-form input[type="text"] { width: 100%; padding: 4px 6px; margin-top: 2px; border-radius: 4px; border: 1px solid #555; background: #1f2326; color: #f5f5f5; font-size: 13px; }
    form#community-form input[type="text"]:not(:disabled) { background: #ffffff; color: #111; }
    #submit-btn { padding: 4px 14px; border-radius: 16px; border: none; background: #d1a343; color: #1d1d1d; font-size: 13px; cursor: pointer; }
    #submit-btn:disabled, .reply-action-btn:disabled { opacity: 0.7; cursor: wait; }

    /* [CSS] åª’é«”æŒ‰éˆ•èˆ‡éŒ„éŸ³ */
    .media-select-row { margin: 4px 0 2px; gap: 6px; }
    .media-select-btn { padding: 3px 10px; border-radius: 14px; border: 1px solid #777; background: #3a3f44; color: #f5f5f5; font-size: 12px; cursor: pointer; }
    .media-select-btn.active { border-color: #d1a343; background: #e0b85f; color: #1d1d1d; font-weight: 600; }
    #btn-media-youtube { background: #c00000; border-color: #ff5050; color: #111111; font-weight: 600; }
    .media-record-toolbar { display: flex; align-items: center; gap: 6px; margin-top: 4px; font-size: 11px; }
    .media-record-btn { width: 26px; height: 26px; border-radius: 50%; border: 1px solid #777; background: #3a3f44; color: #f5f5f5; font-size: 14px; display: flex; align-items: center; justify-content: center; }
    .media-record-btn.recording { color: #ff4b4b; border-color: #ff8080; background: #4a3a3a; animation: recordBlink 0.8s ease-in-out infinite; }
    @keyframes recordBlink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

    /* [CSS] è¡¨æ ¼ */
    .comments-wrapper { flex: 1 1 auto; overflow-y: auto; overflow-x: hidden; border-radius: 6px; border: 1px solid #444; background: #202427; }
    table#comments-table { width: 100%; border-collapse: collapse; font-size: 12px; table-layout: fixed; }
    table#comments-table thead { position: sticky; top: 0; background: #33383c; z-index: 1; }
    table#comments-table th, table#comments-table td { border-bottom: 1px solid #333; padding: 4px 6px; text-align: left; word-wrap: break-word; }
    #comments-tbody tr.selected { background: #4f7a3b !important; }

    /* [CSS] è¦–è¦ºå€èˆ‡å¤šå±¤åœ“ */
    .video-frame-wrap { flex: 1 1 60%; background: #111315; border-radius: 6px; overflow: hidden; border: 1px solid #555; position: relative; min-height: 150px; }
    .video-frame-wrap iframe { width: 100%; height: 100%; border: none; }
    .circle-stack { position: relative; width: 160px; height: 160px; border-radius: 50%; background: radial-gradient(circle at 20% 20%, #555, #111); }
    .ring { position: absolute; border-radius: 50%; transition: all 0.12s ease; }
    .ring-main { border: 3px solid #5c7a5c; opacity: 0.8; }
    .ring-boundary { border: 1.2px solid #9ad09a; opacity: 0.7; }
    .ring-b45 { inset: 4%; } .ring-4 { inset: 10%; } .ring-b35 { inset: 20%; } .ring-3 { inset: 26%; } .ring-b25 { inset: 36%; } .ring-2 { inset: 42%; } .ring-b15 { inset: 52%; } .ring-1 { inset: 60%; }
    .ring.active { border-color: #70ff70; opacity: 1; box-shadow: 0 0 10px rgba(140, 255, 140, 0.9); }

    /* [CSS] æŒ‡æ¿ */
    .fingerboard { position: relative; width: 120px; height: 260px; background: linear-gradient(180deg, #181a1d, #34383d); border-radius: 14px; border: 2px solid #676f78; }
    .fb-string { position: absolute; top: 6%; bottom: 6%; width: 2px; background: #888; opacity: 0.9; }
    .fb-s1 { left: 20%; transform: skewX(-3deg); } .fb-s2 { left: 40%; transform: skewX(-1.5deg); } .fb-s3 { left: 62%; transform: skewX(1.5deg); } .fb-s4 { left: 80%; transform: skewX(3deg); }
    .fingerboard-note { position: absolute; font-size: 10px; color: #fdf5c5; opacity: 0.95; pointer-events: none; }

    @media (max-width: 820px) {
      main.layout { flex-direction: column; }
      .panel-left, .panel-right { max-width: 100%; width: 100%; }
      .bottom-row { display: flex; flex-direction: row; }
    }
  </style>
</head>

<body>
  <div class="page">
    <header><h1>StradTone Violin</h1><h2>æç´è²å­¸å¯¦é©—å®¤</h2></header>

    <main class="layout">
      <section class="panel panel-left" id="comments-section">
        <p class="hint">å°æç´</p>
        <div class="toolbar"><button type="button" id="btn-new">æ–°å¢</button></div>
        <form id="community-form" class="hidden">
          <label>usernameï¼š<input type="text" id="nickname-input" maxlength="12" /></label>
          <label>é …ç›®ï¼š<input type="text" id="text-input" maxlength="100" /></label>
          <div class="media-select-row">
            <button type="button" class="media-select-btn" id="btn-media-youtube">YouTube</button>
            <button type="button" class="media-select-btn" id="btn-media-upload">å½±ç‰‡</button>
            <button type="button" class="media-select-btn" id="btn-media-audio">éŒ„éŸ³</button>
          </div>
          <div id="video-fields" class="hidden">
            <div id="youtube-row" class="hidden"><input type="text" id="youtube-url-input" placeholder="YouTube Link..." /><input type="text" id="start-input" placeholder="mm:ss" /><input type="text" id="end-input" placeholder="mm:ss" /></div>
            <div id="video-upload-row" class="hidden"><input type="file" id="video-file-input" /><span id="video-file-label"></span></div>
            <div id="video-link-row" class="hidden"><input type="text" id="video-link-input" placeholder="https://..." /></div>
          </div>
          <div id="audio-fields" class="hidden">
            <div class="media-record-toolbar">
              <button type="button" class="media-record-btn" id="audio-rec-start">â—</button>
              <button type="button" class="media-record-btn" id="audio-rec-stop" disabled>â– </button>
              <span id="audio-rec-status">éŒ„éŸ³é å‚™</span>
            </div>
            <input type="file" id="audio-file-input" accept="audio/*" /><audio id="audio-rec-preview" controls></audio>
          </div>
          <button type="submit" id="submit-btn">ç™¼è¡¨</button>
        </form>
        <div class="comments-wrapper"><table id="comments-table"><thead><tr><th>username</th><th>é …ç›® <button type="button" id="btn-edit" class="edit-header-btn">ç·¨è¼¯</button></th><th>å½±éŸ³</th></tr></thead><tbody id="comments-tbody"></tbody></table></div>
        <button id="back-button">Back</button>
      </section>

      <section class="panel panel-right">
        <div class="visual-body">
          <div class="top-row">
            <div class="video-frame-wrap"><iframe id="video-iframe"></iframe><audio id="audio-player" controls></audio><div class="video-placeholder" id="video-placeholder">è«‹é¸å–é …ç›®</div></div>
            <div class="circle-area"><div class="circle-stack">
              <div class="ring ring-main ring-1" data-layer="1"></div><div class="ring ring-main ring-2" data-layer="2"></div>
              <div class="ring ring-main ring-3" data-layer="3"></div><div class="ring ring-main ring-4" data-layer="4"></div>
              <div class="ring ring-boundary ring-b15" data-layer="1.5"></div><div class="ring ring-boundary ring-b25" data-layer="2.5"></div>
              <div class="ring ring-boundary ring-b35" data-layer="3.5"></div><div class="ring ring-b45" data-layer="4.5"></div>
            </div></div>
          </div>
          <div class="bottom-row">
            <div class="reply-area">
              <div class="reply-target"><button type="button" id="reply-target-btn" disabled>From: â€”</button></div>
              <textarea id="admin-reply" placeholder="æç´è²å­¸å¯¦é©—å®¤ï¼š"></textarea>
              <div class="reply-actions hidden" id="reply-actions"><button type="button" id="reply-save-btn">å„²å­˜</button></div>
            </div>
            <div class="fingerboard-row"><div class="fingerboard" id="fingerboard">
              <div class="fb-string fb-s1"></div><div class="fb-string fb-s2"></div><div class="fb-string fb-s3"></div><div class="fb-string fb-s4"></div>
              <div class="fingerboard-note" style="left:24%; top:8%;">G0</div><div class="fingerboard-note" style="left:24%; top:26%;">G3</div>
              <div class="fingerboard-note" style="left:38%; top:18%;">D5</div><div class="fingerboard-note" style="left:38%; top:40%;">D8</div>
              <div class="fingerboard-note" style="left:62%; top:22%;">A7</div><div class="fingerboard-note" style="left:62%; top:44%;">A10</div>
              <div class="fingerboard-note" style="left:76%; top:30%;">E9</div><div class="fingerboard-note" style="left:76%; top:52%;">E12</div>
            </div></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // =====================================================
    // [JS-å…¨é‡å¾©åŸ] ä»¥ Stradtone 8 ç‚ºæº–ï¼Œçµ•ä¸ç²¾ç°¡é‚è¼¯
    // =====================================================
    const API_URL = "https://script.google.com/macros/s/AKfycbxn5aDCimtZmvgK4uEGr5fIyNItY2wZgQyO2LVEZkggFkO0VZ_YdDMyspGpzpkYy5W6-A/exec";
    let commentsCache = [];
    let currentSelectedId = null;
    const REPLY_PREFIX = "æç´è²å­¸å¯¦é©—å®¤ï¼š";
    let isFormOpen = false, isSubmitting = false;
    let editState = { active: false, id: null, nickname: "", originalText: "", waitForSelect: false };
    let carouselActive = false, carouselUserStopped = true;

    function normalizeName(n) { return String(n || "").replace(/\u200B/g, "").trim(); }
    function maskName(n) { let s = normalizeName(n); if (!s) return "åŒ¿å"; if (s.length <= 2) return s[0] + "*"; return s[0] + "*".repeat(s.length - 2) + s[s.length - 1]; }
    function validateNameLength(n) { let s = normalizeName(n); return s.length >= 5 && s.length <= 12 && /^[A-Za-z0-9\u4E00-\u9FFF]+$/.test(s); }
    function escapeHtml(s) { return String(s || "").replace(/[&<>"']/g, c => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;" }[c])); }
    function scrollToVideoTop() { window.scrollTo({ top: 0, behavior: "smooth" }); }
    function readFileAsBase64(f) { return new Promise((res, rej) => { const r = new FileReader(); r.onload = () => { const s = r.result || ""; const i = s.indexOf(","); res(i >= 0 ? s.slice(i + 1) : s); }; r.onerror = () => rej(r.error); r.readAsDataURL(f); }); }
    function parseTimeToSec(str) { if (!str) return ""; let s = String(str).trim(); let m = s.match(/^(\d+):(\d{1,2})$/); if (m) return Number(m[1])*60 + Number(m[2]); return ""; }

    async function loadComments() {
      const res = await fetch(API_URL + "?action=list", { cache: "no-cache" });
      const data = await res.json();
      commentsCache = data.posts || [];
      renderCommentsTable();
      // éœ€æ±‚ 2 é‚è¼¯è£œå›
      const newestMedia = commentsCache.slice().reverse().find(r => r.type === "youtube" || r.type === "upload" || r.type === "audio");
      if (newestMedia) selectRowForReply(newestMedia, false);
    }

    function renderCommentsTable() {
      const tbody = document.getElementById("comments-tbody");
      if (!tbody) return;
      if (!commentsCache.length) { tbody.innerHTML = `<tr><td colspan="3">ç›®å‰å°šç„¡é …ç›®</td></tr>`; return; }
      tbody.innerHTML = commentsCache.slice().reverse().map(row => {
        const nick = maskName(row.nickname);
        const selected = String(row.id) === String(currentSelectedId) ? ' class="selected"' : "";
        const editBtn = editState.waitForSelect ? `<button type="button" class="row-edit-btn" data-id="${row.id}">âœ</button>` : "";
        const hasMedia = (row.type !== "text") ? "ğŸ¬" : "â€”";
        return `<tr data-id="${row.id}"${selected}><td>${escapeHtml(nick)}</td><td>${editBtn}${escapeHtml(row.text.slice(0, 30))}</td><td>${hasMedia}</td></tr>`;
      }).join("");
    }

    function selectRowForReply(row, fromEdit) {
      if (!row) return;
      currentSelectedId = row.id;
      renderCommentsTable();
      document.getElementById("reply-target-btn").textContent = "From: " + maskName(row.nickname);
      const box = document.getElementById("admin-reply");
      box.value = row.reply ? row.reply : REPLY_PREFIX + "\n";
      showVideoForRow(row);
      highlightLayers(row.layers); // æ¢å¾©å¤šå±¤åœ“é€£å‹•é—œéµ
      scrollToVideoTop();
    }

    function highlightLayers(layerStr) {
      document.querySelectorAll(".ring").forEach(r => r.classList.remove("active"));
      if (!layerStr) return;
      const parts = String(layerStr).split(",").map(s => s.trim());
      document.querySelectorAll(".ring").forEach(r => { if (parts.includes(r.dataset.layer)) r.classList.add("active"); });
    }

    function showVideoForRow(row) {
      const i = document.getElementById("video-iframe"), a = document.getElementById("audio-player"), ph = document.getElementById("video-placeholder");
      i.src = ""; a.pause(); i.style.display="none"; a.style.display="none"; ph.style.display="flex";
      if (!row) return;
      if (row.type === "youtube") {
        const id = row.youtubeUrl.match(/v=([^&]+)/)?.[1] || row.youtubeUrl.split("/").pop();
        i.src = `https://www.youtube-nocookie.com/embed/${id}?autoplay=1&rel=0`;
        i.style.display="block"; ph.style.display="none";
      } else if (row.type === "audio") {
        a.src = row.audioUrl || (row.driveAudioId ? `https://drive.google.com/uc?export=download&id=${row.driveAudioId}` : "");
        a.style.display="block"; ph.style.display="none"; a.play().catch(()=>{});
      }
    }

    function setupAdminReply() {
      const box = document.getElementById("admin-reply");
      box?.addEventListener("keydown", (e) => {
        const len = REPLY_PREFIX.length;
        if (box.selectionStart <= len && ["Backspace", "Delete"].includes(e.key)) e.preventDefault();
      });
      box?.addEventListener("input", () => {
        if (!box.value.startsWith(REPLY_PREFIX)) box.value = REPLY_PREFIX + "\n" + box.value.trim();
        document.getElementById("reply-actions").classList.remove("hidden");
      });
    }

    async function handleSubmit(e) {
      e.preventDefault();
      if (isSubmitting) return;
      const btn = document.getElementById("submit-btn");
      const nick = normalizeName(document.getElementById("nickname-input").value);
      const text = document.getElementById("text-input").value.trim();
      if (!validateNameLength(nick) || !text) return;

      isSubmitting = true; btn.disabled = true; btn.textContent = "è™•ç†ä¸­..";
      try {
        const payload = { action: "add", nickname: nick, text: text, type: "text" };
        const file = document.getElementById("video-file-input").files[0];
        if (file) { payload.type = "upload"; payload.videoBase64 = await readFileAsBase64(file); payload.fileName = file.name; }
        const res = await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
        if ((await res.json()).status === "ok") { resetFormToAddMode(); await loadComments(); }
      } catch (err) { alert("å¤±æ•—"); } 
      finally { isSubmitting = false; btn.disabled = false; btn.textContent = "ç™¼è¡¨"; }
    }

    function resetFormToAddMode() { isFormOpen = false; document.getElementById("community-form").classList.add("hidden"); document.getElementById("btn-new").textContent = "æ–°å¢"; }

    // =====================================================
    // [éœ€æ±‚ 4: è²éŸ³æš«åœ] åƒ…åœ¨æ­¤ç¨ç«‹ç–ŠåŠ 
    // =====================================================
    function setupVisibilityPause() {
      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "hidden") {
          document.getElementById("audio-player")?.pause();
        }
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadComments(); setupAdminReply(); setupVisibilityPause();
      document.getElementById("btn-new").addEventListener("click", () => {
        isFormOpen = !isFormOpen; document.getElementById("community-form").classList.toggle("hidden", !isFormOpen);
        document.getElementById("btn-new").textContent = isFormOpen ? "å–æ¶ˆæ–°å¢" : "æ–°å¢";
      });
      document.getElementById("btn-edit").addEventListener("click", () => { editState.waitForSelect = !editState.waitForSelect; renderCommentsTable(); });
      document.getElementById("community-form").addEventListener("submit", handleSubmit);
      document.getElementById("comments-tbody").addEventListener("click", e => {
        const tr = e.target.closest("tr");
        if (tr) selectRowForReply(commentsCache.find(r => String(r.id) === tr.dataset.id), false);
      });
    });
  </script>
</body>
