  <script>
    // =====================================================
    // [JS-å…¨åŸŸèˆ‡å°å·¥å…·] 100% Stradtone 8 é‚è¼¯

    const API_URL = "https://script.google.com/macros/s/AKfycbxn5aDCimtZmvgK4uEGr5fIyNItY2wZgQyO2LVEZkggFkO0VZ_YdDMyspGpzpkYy5W6-A/exec";

    let carouselActive = false;

    function toggleGlobalBusy(busy) {
      const container = document.getElementById("main-container");

      const replyBox = document.getElementById("admin-reply");

        if (saveBtn) { saveBtn.disabled = true; saveBtn.textContent = "è™•ç†ä¸­.."; }
        if (replyBox) { replyBox.disabled = true; replyBox.blur(); }
      } else {
        container.classList.remove("is-processing");
        if (submitBtn) { submitBtn.disabled = false; submitBtn.textContent = "ç™¼è¡¨"; }

        if (replyBox) { replyBox.disabled = false; }
      }
    }

    function normalizeName(name) { return String(name || "").replace(/\u200B/g, "").trim(); }
    function maskName(name) { const s = normalizeName(name); if (!s) return "åŒ¿å"; if (s.length <= 2) return s[0] + "*"; return s[0] + "*".repeat(s.length - 2) + s[s.length - 1]; }
    function validateNameLength(name) { const s = normalizeName(name); return s.length >= 5 && s.length <= 12 && /^[A-Za-z0-9\u4E00-\u9FFF]+$/.test(s); }
    function escapeHtml(str) { return String(str || "").replace(/[&<>"']/g, (c) => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;" }[c])); }
    function parseTimeToSec(str) { if (!str) return ""; const s = String(str).trim(); let m = s.match(/^(\d+):(\d{1,2})$/); if (m) return Number(m[1])*60 + Number(m[2]); return ""; }
    function buildDriveEmbedUrl(fid) { return fid ? "https://drive.google.com/file/d/" + fid + "/preview" : ""; }
    function buildDriveDownloadUrl(fid) { return fid ? "https://drive.google.com/uc?export=download&id=" + fid : ""; }
    function scrollToVideoTop() { window.scrollTo({ top: 0, behavior: "smooth" }); }
    function readFileAsBase64(file) { return new Promise((resolve, reject) => { const r = new FileReader(); r.onload = () => { const res = r.result || ""; const idx = res.indexOf(","); resolve(idx >= 0 ? res.slice(idx + 1) : res); }; r.onerror = () => reject(r.error); r.readAsDataURL(file); }); }

    // =====================================================
    // [JS-æ ¸å¿ƒåŠŸèƒ½] è¼‰å…¥ã€è¡¨æ ¼èˆ‡å½±éŸ³é€£å‹•
    // =====================================================
    async function loadComments() {
      const res = await fetch(API_URL + "?action=list", { cache: "no-cache" });
      const data = await res.json();
      commentsCache = data.posts || [];
      renderCommentsTable();
      // éœ€æ±‚ 2: è‡ªå‹•é–‹å•Ÿæœ€æ–°åª’é«”é …ç›®
      const newestMedia = commentsCache.slice().reverse().find(r => r.type === "youtube" || r.type === "upload" || r.type === "audio");
      if (newestMedia) selectRowForReply(newestMedia, false);
    }

    function renderCommentsTable() {
      const tbody = document.getElementById("comments-tbody");
      if (!tbody) return;
      if (!commentsCache.length) { tbody.innerHTML = `<tr><td colspan="3">ç›®å‰å°šç„¡é …ç›®</td></tr>`; return; }
      tbody.innerHTML = commentsCache.slice().reverse().map(row => {
        const nick = maskName(row.nickname);
        const type = row.type || "text";
        const selected = String(row.id) === String(currentSelectedId) ? ' class="selected"' : "";
        const editBtn = editState.waitForSelect ? `<button type="button" class="row-edit-btn" data-id="${row.id}">âœ</button>` : "";
        let icons = (type === "audio" || row.driveAudioId) ? "ğŸµ" : "";
        if (type === "youtube" || row.driveFileId || row.externalUrl) icons += "ğŸ¬";
        if (row.reply && row.reply.replace(REPLY_PREFIX, "").trim()) icons += "ğŸ’¬";
        return `<tr data-id="${row.id}"${selected}>
          <td>${escapeHtml(nick)}</td>
          <td>${editBtn}${escapeHtml(row.text.slice(0, 30))}</td>
          <td><div class="media-icons">${icons || "â€”"}</div></td>
        </tr>`;
      }).join("");
    }

    function selectRowForReply(row, fromEdit) {
      if (!row) return;
      if (!fromEdit && (editState.active || isFormOpen)) resetFormToAddMode();
      currentSelectedId = row.id; renderCommentsTable();
      document.getElementById("reply-target-btn").textContent = "From: " + maskName(row.nickname);
      const box = document.getElementById("admin-reply");
      box.value = row.reply ? row.reply : REPLY_PREFIX + "\n";
      showVideoForRow(row);
      highlightLayers(row.layers); // ä¿ç•™å¤šå±¤åœ“é€£å‹•
    }

    function highlightLayers(layerStr) {
      document.querySelectorAll(".ring").forEach(r => r.classList.remove("active"));
      if (!layerStr) return;
      const parts = layerStr.split(",").map(s => s.trim());
      document.querySelectorAll(".ring").forEach(r => { if (parts.includes(r.dataset.layer)) r.classList.add("active"); });
    }

    function showVideoForRow(row) {
      const i = document.getElementById("video-iframe"), a = document.getElementById("audio-player"), ph = document.getElementById("video-placeholder");
      i.src = ""; a.pause(); i.style.display="none"; a.style.display="none"; ph.style.display="flex";
      if (!row) return;
      if (row.type === "youtube" && row.youtubeUrl) {
        const id = row.youtubeUrl.match(/v=([^&]+)/)?.[1] || row.youtubeUrl.split("/").pop();
        i.src = `https://www.youtube-nocookie.com/embed/${id}?autoplay=1&rel=0`;
        i.style.display="block"; ph.style.display="none";
      } else if (row.type === "upload") {
        i.src = row.externalUrl || row.linkUrl || buildDriveEmbedUrl(row.driveFileId);
        i.style.display="block"; ph.style.display="none";
      } else if (row.type === "audio") {
        a.src = row.driveAudioId ? buildDriveDownloadUrl(row.driveAudioId) : row.audioUrl;
        a.style.display="block"; ph.style.display="none"; a.play().catch(()=>{});
      }
    }

    // =====================================================
    // [JS-å›è¦†èˆ‡ä¿è­·] æ ¸å¿ƒï¼100% ä¿ç•™ Stradtone 8 çš„è¦å‰‡
    // =====================================================
    function setupAdminReply() {
      const box = document.getElementById("admin-reply");
      if (!box) return;
      box.addEventListener("keydown", (ev) => {
        const prefixLen = REPLY_PREFIX.length;
        const pos = box.selectionStart || 0;
        if (pos <= prefixLen) {
          const blocked = ["Backspace", "Delete", "ArrowLeft"];
          if (blocked.includes(ev.key) || ev.key.length === 1) {
            ev.preventDefault();
            box.setSelectionRange(prefixLen + 1, prefixLen + 1);
          }
        }
      });
      box.addEventListener("input", () => {
        if (!box.value.startsWith(REPLY_PREFIX)) box.value = REPLY_PREFIX + "\n" + box.value.replace(new RegExp(REPLY_PREFIX, 'g'), "").trim();
        document.getElementById("reply-actions")?.classList.remove("hidden");
        box.style.height = "auto"; box.style.height = Math.min(box.scrollHeight, 260) + "px";
      });
    }

    // =====================================================
    // [JS-æäº¤é‚è¼¯] éœ€æ±‚ 3 & 3-1 ç–ŠåŠ é»

    async function saveAdminReply() {
      if (!currentSelectedId || isSubmitting) return;
      toggleGlobalBusy(true); // é–å®š
      try {
        const res = await fetch(API_URL + `?action=reply&id=${currentSelectedId}&reply=${encodeURIComponent(document.getElementById("admin-reply").value.trim())}`);
        if ((await res.json()).status === "ok") { await loadComments(); document.getElementById("reply-actions").classList.add("hidden"); }
      } catch (e) { alert("å„²å­˜å¤±æ•—"); }
      finally { toggleGlobalBusy(false); }
    }

    async function handleSubmit(e) {
      e.preventDefault(); if (isSubmitting) return;
      const nick = normalizeName(document.getElementById("nickname-input").value);
      const text = document.getElementById("text-input").value.trim();
      if (!validateNameLength(nick) || !text) { alert("è«‹æª¢æŸ¥æ¬„ä½"); return; }
      
      isSubmitting = true; toggleGlobalBusy(true);
      try {
        const payload = { action: "add", nickname: nick, text: text, type: "text" };
        const file = document.getElementById("video-file-input").files[0];
        if (file) { payload.type="upload"; payload.videoBase64 = await readFileAsBase64(file); payload.fileName=file.name; payload.mimeType=file.type; }
        const res = await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
        if ((await res.json()).status === "ok") { resetFormToAddMode(); await loadComments(); }
      } catch (e) { alert("ç™¼ä½ˆå¤±æ•—"); }
      finally { isSubmitting = false; toggleGlobalBusy(false); }
    }

    // [JS-å•Ÿå‹•èˆ‡ç¶å®š]

    function resetFormToAddMode() {
      isFormOpen = false; document.getElementById("community-form").classList.add("hidden");
      document.getElementById("btn-new").textContent = "æ–°å¢";
      document.getElementById("nickname-input").value = ""; document.getElementById("text-input").value = "";
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadComments(); setupAdminReply();
      document.getElementById("btn-new").addEventListener("click", () => {
        if (document.querySelector(".is-processing")) return;
        isFormOpen = !isFormOpen;
        document.getElementById("community-form").classList.toggle("hidden", !isFormOpen);
        document.getElementById("btn-new").textContent = isFormOpen ? "å–æ¶ˆæ–°å¢" : "æ–°å¢";
      });
      document.getElementById("btn-edit").addEventListener("click", () => {
        if (document.querySelector(".is-processing")) return;
        editState.waitForSelect = !editState.waitForSelect; renderCommentsTable();
      });
      document.getElementById("community-form").addEventListener("submit", handleSubmit);
      document.getElementById("reply-save-btn").addEventListener("click", saveAdminReply);
      document.getElementById("back-button").addEventListener("click", scrollToVideoTop);
      document.getElementById("comments-tbody").addEventListener("click", e => {
        const tr = e.target.closest("tr"); if (!tr || document.querySelector(".is-processing")) return;
        const row = commentsCache.find(r => String(r.id) === tr.dataset.id);
        if (e.target.classList.contains("row-edit-btn")) { /* ç·¨è¼¯é‚è¼¯ */ } else { selectRowForReply(row, false); }
      });
    });
