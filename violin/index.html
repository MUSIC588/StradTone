    function normalizeName(name) {
      return String(name || "").replace(/\u200B/g, "").trim();
    }

    function maskName(name) {
      const s = normalizeName(name);
      if (!s) return "åŒ¿å";
      if (s.length <= 2) return s[0] + "*";
      const first = s[0];
      const last = s[s.length - 1];
      const middle = "*".repeat(s.length - 2);
      return first + middle + last;
    }

    function validateNameLength(name) {
      const s = normalizeName(name);
      if (s.length < 5 || s.length > 12) return false;
      if (!/^[A-Za-z0-9\u4E00-\u9FFF]+$/.test(s)) return false;
      return true;
    }

    function parseTimeToSec(str) {
      if (!str) return "";
      const s = String(str).trim();
      let m = s.match(/^(\d+):(\d{1,2})$/);
      if (m) {
        const min = Number(m[1]);
        const sec = Number(m[2]);
        if (!isNaN(min) && !isNaN(sec)) return min * 60 + sec;
      }
      m = s.match(/^(\d{3,4})$/);
      if (m) {
        const digits = m[1];
        const sec = Number(digits.slice(-2));
        const min = Number(digits.slice(0, -2));
        if (!isNaN(min) && !isNaN(sec)) return min * 60 + sec;
      }
      return "";
    }

    function escapeHtml(str) {
      return String(str || "").replace(/[&<>"']/g, (c) => {
        return { "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;" }[c] || c;
      });
    }

    function extractYoutubeId(url) {
      if (!url) return "";
      const m1 = url.match(/youtu\.be\/([^?]+)/);
      if (m1) return m1[1];
      const m2 = url.match(/[?&]v=([^&]+)/);
      if (m2) return m2[1];
      return "";
    }

    function buildYoutubeEmbedUrl(url, startSec, endSec) {
      const id = extractYoutubeId(url);
      if (!id) return "";
      const base = "https://www.youtube-nocookie.com/embed/" + id;
      const params = [];
      params.push("autoplay=1");
      params.push("rel=0", "modestbranding=1", "playsinline=1");
      if (startSec !== "" && !isNaN(startSec)) params.push("start=" + startSec);
      if (endSec !== "" && !isNaN(endSec)) params.push("end=" + endSec);
      return params.length ? base + "?" + params.join("&") : base;
    }

      return new Promise((resolve, reject) => {
        const r = new FileReader();
        r.onload = () => {
          const result = r.result || "";
          const idx = String(result).indexOf(",");
          resolve(idx >= 0 ? result.slice(idx + 1) : result);
        };
        r.onerror = () => reject(r.error);
        r.readAsDataURL(file);
      });
    }

    }

    function setupAudioRecording() {
      const bStart = document.getElementById("audio-rec-start"), sEl = document.getElementById("audio-rec-status");
      bStart?.addEventListener("click", async () => {
        if (audioRecActive) return;
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          audioRecStream = stream; audioRecRecorder = new MediaRecorder(stream);
          audioRecRecorder.start(); audioRecActive = true; audioRecStartTime = Date.now();
          audioRecTimerId = setInterval(() => { sEl.textContent = "éŒ„éŸ³ä¸­â€¦ " + formatDuration((Date.now()-audioRecStartTime)/1000); }, 500);
          bStart.classList.add("recording");
        } catch (e) { sEl.textContent = "å•Ÿå‹•å¤±æ•—"; }
      });
    }

    async function handleSubmit(e) {
      e.preventDefault(); if (isSubmitting) return;
      const nick = normalizeName(document.getElementById("nickname-input").value);
      const text = document.getElementById("text-input").value.trim();
      if (!validateNameLength(nick) || !text) return;
      isSubmitting = true; document.getElementById("submit-btn").disabled = true;
      try {
        const payload = { action: editState.active ? "edit" : "add", nickname: nick, text: text, id: editState.id };
        const res = await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
        if ((await res.json()).status === "ok") { resetFormToAddMode(); await loadComments(); }
      } catch (e) { alert("éŒ¯èª¤"); } finally { isSubmitting = false; document.getElementById("submit-btn").disabled = false; }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadComments(); setupEditHeaderButton(); setupTableClicks(); setupBackButton();
      setupAdminReply(); setupReplyTargetButton(); setupAudioRecording();
      document.getElementById("btn-new").addEventListener("click", () => { if (isFormOpen) resetFormToAddMode(); else { isFormOpen = true; document.getElementById("community-form").classList.remove("hidden"); document.getElementById("community-form").style.display="block"; document.getElementById("btn-new").textContent="å–æ¶ˆæ–°å¢"; } });
      document.querySelectorAll(".media-select-btn").forEach(b => b.addEventListener("click", () => setMediaMode(b.dataset.media)));
      document.getElementById("community-form").addEventListener("submit", handleSubmit);
      document.getElementById("reply-save-btn").addEventListener("click", saveAdminReply);
    });
  </script>
