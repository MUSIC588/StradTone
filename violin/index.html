    .circle-stack {
      position: relative;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      --ring-main-color: #5c7a5c;
      --ring-boundary-color: #9ad09a;
      --ring-highlight-color: #70ff70;
      --ring-outer-fog: rgba(112, 255, 112, 0.35);
      background: radial-gradient(circle at 20% 20%, #555, #111);

    .ring {
      position: absolute;
      border-radius: 50%;
      transition: border-color 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
    }

    .ring-main {
      border: 3px solid var(--ring-main-color);
      opacity: 0.8;
    }
    .ring-boundary {
      border: 1.2px solid var(--ring-boundary-color);
      opacity: 0.7;
    }
    .ring-b45 {
      border: 1px solid transparent;
      box-shadow: 0 0 16px var(--ring-outer-fog);
      opacity: 0.9;
    }

    .ring-b45 { inset: 4%;  } /* 4.5 */
    .ring-4   { inset: 10%; } /* 4   */
    .ring-b35 { inset: 20%; } /* 3.5 */
    .ring-3   { inset: 26%; } /* 3   */
    .ring-b25 { inset: 36%; } /* 2.5 */
    .ring-2   { inset: 42%; } /* 2   */
    .ring-b15 { inset: 52%; } /* 1.5 */
    .ring-1   { inset: 60%; } /* 1   */

      opacity: 1;

    function normalizeName(name) {

    function maskName(name) {
      const s = normalizeName(name);
      if (!s) return "åŒ¿å";
      if (s.length <= 2) return s[0] + "*";
      const first = s[0];
      const last = s[s.length - 1];

    }

    // åç¨±éœ€ 5ï½12 å­— & ç¦æ­¢ç‰¹æ®Šç¬¦è™Ÿï¼ˆå…è¨±ç´”æ•¸å­—ã€è‹±æ–‡ã€ä¸­æ–‡å­—ï¼‰
    function validateNameLength(name) {

    // æ™‚é–“å­—ä¸² â†’ ç§’æ•¸
    function parseTimeToSec(str) {
      if (!str) return "";
      const s = String(str).trim();

      let m = s.match(/^(\d+):(\d{1,2})$/);
      if (m) {
        const min = Number(m[1]);
        const sec = Number(m[2]);
        if (!isNaN(min) && !isNaN(sec)) return min * 60 + sec;
      }

      m = s.match(/^(\d{3,4})$/);
      if (m) {
        const digits = m[1];
        const sec = Number(digits.slice(-2));
        const min = Number(digits.slice(0, -2));
        if (!isNaN(min) && !isNaN(sec)) return min * 60 + sec;
      }
      return "";
    }

    function escapeHtml(str) {
      return String(str || "").replace(/[&<>"']/g, (c) => {
        return (
          {
            "&": "&amp;",
            "<": "&lt;",
            ">": "&gt;",
            '"': "&quot;",
            "'": "&#39;",
          }[c] || c
        );
      });
    }

    // YouTube ID
    function extractYoutubeId(url) {
      if (!url) return "";
      const m1 = url.match(/youtu\.be\/([^?]+)/);
      if (m1) return m1[1];
      const m2 = url.match(/[?&]v=([^&]+)/);
      if (m2) return m2[1];
      return "";
    }

    // YouTube embed
    function buildYoutubeEmbedUrl(url, startSec, endSec) {
      const id = extractYoutubeId(url);
      if (!id) return "";
      const base = "https://www.youtube-nocookie.com/embed/" + id;
      const params = [];

      params.push("autoplay=1");
      params.push("rel=0", "modestbranding=1", "playsinline=1");

      if (startSec !== "" && !isNaN(startSec)) {
        params.push("start=" + startSec);
      }
      if (endSec !== "" && !isNaN(endSec)) {
        params.push("end=" + endSec);
      }

      return params.length ? base + "?" + params.join("&") : base;
    }

    function buildDriveEmbedUrl(fid) {

    function ensureReplyPrefix() {
      const box = document.getElementById("admin-reply");
      if (!box) return;
      const prefix = REPLY_PREFIX;
      let val = box.value || "";
      const oldStart = box.selectionStart || 0;
      if (!val) {
        box.value = prefix + "\n";
        try { box.setSelectionRange(box.value.length, box.value.length); } catch (e) {}
        return;
      }
      if (!val.startsWith(prefix)) {
        const withoutPrefix = val.replace(new RegExp(prefix, "g"), "").replace(/^\s+/, "");
        box.value = prefix + "\n" + withoutPrefix;
      }
      let rest = box.value.slice(prefix.length);
      if (!rest.startsWith("\n")) {
        rest = "\n" + rest.replace(/^\s+/, "");
        box.value = prefix + rest;
      }
      const minPos = prefix.length + 1;
      let newPos = oldStart;
      if (newPos < minPos) newPos = minPos;
      try { box.setSelectionRange(newPos, newPos); } catch (e) {}
    }

    // ===== [JS-A] éŒ„éŸ³é¢æ¿æ§åˆ¶ ======
    function stopAudioRecordingInternal(cancelOnly) {
      const statusEl = document.getElementById("audio-rec-status");
      const previewEl = document.getElementById("audio-rec-preview");
      const btnStart = document.getElementById("audio-rec-start");
      const btnStop = document.getElementById("audio-rec-stop");
      const btnPause = document.getElementById("audio-rec-pause");
      const btnCancel = document.getElementById("audio-rec-cancel");
      clearAudioRecTimer();
      audioRecActive = false; audioRecPaused = false; audioRecAccumulated = 0;
      if (audioRecRecorder && audioRecRecorder.state !== "inactive") {
        if (cancelOnly) { audioRecCancelling = true; }
        try { audioRecRecorder.stop(); } catch (e) {}
      }
      audioRecRecorder = null;
      if (audioRecStream) { audioRecStream.getTracks().forEach((t) => t.stop()); }
      audioRecStream = null;
      if (cancelOnly) {
        audioRecChunks = []; window.recordedAudioBlob = null;
        if (previewEl) { previewEl.removeAttribute("src"); previewEl.load(); }
        if (statusEl) statusEl.textContent = "éŒ„éŸ³é å‚™";
      }
      if (btnStart) btnStart.disabled = false;
      if (btnStop) btnStop.disabled = true;
      if (btnCancel) btnCancel.disabled = false;
      if (btnPause) { btnPause.disabled = true; btnPause.classList.remove("recording"); btnPause.textContent = "â¸"; }
      if (btnStart) { btnStart.classList.remove("recording"); }
    }

    function setupAudioRecording() {
      const btnStart = document.getElementById("audio-rec-start");
      const btnStop = document.getElementById("audio-rec-stop");
      const btnPause = document.getElementById("audio-rec-pause");
      const btnCancel = document.getElementById("audio-rec-cancel");
      const statusEl = document.getElementById("audio-rec-status");
      const previewEl = document.getElementById("audio-rec-preview");
      if (!btnStart || !btnStop || !btnCancel || !statusEl || !previewEl || !btnPause) return;
      btnStart.onclick = async () => {
        if (audioRecActive) return;
        try {
          stopAudioRecordingInternal(true);
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          audioRecStream = stream; audioRecChunks = [];
          const mimeType = MediaRecorder.isTypeSupported("audio/webm;codecs=opus") ? "audio/webm;codecs=opus" : "audio/webm";
          const recorder = new MediaRecorder(stream, { mimeType });
          audioRecRecorder = recorder; audioRecActive = true; audioRecCancelling = false;
          recorder.ondataavailable = (ev) => { if (ev.data && ev.data.size > 0) audioRecChunks.push(ev.data); };
          recorder.onstop = () => {
            if (audioRecCancelling) return;
            const blob = new Blob(audioRecChunks, { type: mimeType });
            window.recordedAudioBlob = blob;
            previewEl.src = URL.createObjectURL(blob);
            statusEl.textContent = "éŒ„éŸ³å®Œæˆï¼Œå¯æŒ‰ã€Œç™¼è¡¨ã€ã€‚";
          };
          audioRecStartTime = Date.now();
          audioRecTimerId = setInterval(() => {
            if (!audioRecActive || audioRecPaused) return;
            const elapsed = audioRecAccumulated + (Date.now() - audioRecStartTime) / 1000;
            statusEl.textContent = "éŒ„éŸ³ä¸­â€¦ " + formatDuration(elapsed);
          }, 500);
          btnStart.classList.add("recording"); btnStop.disabled = false; btnPause.disabled = false; btnCancel.disabled = false;
          recorder.start();
        } catch (err) { statusEl.textContent = "éº¥å…‹é¢¨å•Ÿå‹•å¤±æ•—ã€‚"; }
      };
      btnStop.onclick = () => { if (audioRecRecorder) audioRecRecorder.stop(); stopAudioRecordingInternal(false); };
      btnCancel.onclick = () => stopAudioRecordingInternal(true);
    }

    }

    // ===== [JS-18] ä¿®ç†å¯«å…¥é‚è¼¯ ======
    async function handleSubmit(e) {
      e.preventDefault();
      if (isSubmitting) return;
      const submitBtn = document.getElementById("submit-btn");
      submitBtn.disabled = true; submitBtn.textContent = "è™•ç†ä¸­..";
      isSubmitting = true;
      try {
        const payload = {
          action: editState.active ? "edit" : "add",
          id: editState.id,
          nickname: document.getElementById("nickname-input").value,
          text: document.getElementById("text-input").value,
          type: window.currentMediaMode || "text"
        };
        
        // ä¿®æ­£éŒ„éŸ³è³‡æ–™è½å¯¦å¯«å…¥é‚è¼¯
        if (window.recordedAudioBlob) {
          payload.audioBase64 = await readFileAsBase64(window.recordedAudioBlob);
          payload.audioMimeType = window.recordedAudioBlob.type || "audio/webm";
          payload.audioFileName = "audio_" + Date.now() + ".webm";
        }
        
        // YouTube æˆ– å½±ç‰‡ç¶²å€ è™•ç†
        if (window.currentMediaMode === "youtube") {
            payload.youtubeUrl = document.getElementById("youtube-url-input").value;
            payload.startSec = parseTimeToSec(document.getElementById("start-input").value);
            payload.endSec = parseTimeToSec(document.getElementById("end-input").value);
        } else if (window.currentMediaMode === "upload") {
            const vFile = document.getElementById("video-file-input").files[0];
            if (vFile) {
                payload.videoBase64 = await readFileAsBase64(vFile);
                payload.mimeType = vFile.type;
                payload.fileName = vFile.name;
            }
            payload.externalUrl = document.getElementById("video-link-input").value;
        }

        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (data.status === "ok") { resetFormToAddMode(); await loadComments(data.id); }
        else { alert("å¯«å…¥å¤±æ•—ï¼š" + data.error); }
      } catch (err) { console.error("Submit error", err); }
      finally { submitBtn.disabled = false; submitBtn.textContent = "ç™¼è¡¨"; isSubmitting = false; }
    }

    // ===== [JS-19] å•Ÿå‹• ======
