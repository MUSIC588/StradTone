    const API_URL = "https://script.google.com/macros/s/AKfycbxn5aDCimtZmvgK4uEGr5fIyNItY2wZgQyO2LVEZkggFkO0VZ_YdDMyspGpzpkYy5W6-A/exec";

    function normalizeName(n) { return String(n || "").replace(/\u200B/g, "").trim(); }
    function maskName(n) { let s = normalizeName(n); if (!s) return "åŒ¿å"; if (s.length <= 2) return s[0] + "*"; return s[0] + "*".repeat(s.length - 2) + s[s.length - 1]; }
    function validateNameLength(n) { let s = normalizeName(n); if (s.length < 5 || s.length > 12) return false; return /^[A-Za-z0-9\u4E00-\u9FFF]+$/.test(s); }
    function parseTimeToSec(str) { if (!str) return ""; const s = String(str).trim(); let m = s.match(/^(\d+):(\d{1,2})$/); if (m) return Number(m[1]) * 60 + Number(m[2]); m = s.match(/^(\d{3,4})$/); if (m) { const digits = m[1]; return Number(digits.slice(0, -2)) * 60 + Number(digits.slice(-2)); } return ""; }
    function escapeHtml(str) { return String(str || "").replace(/[&<>"']/g, (c) => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;" }[c])); }
    function extractYoutubeId(url) { if (!url) return ""; const m1 = url.match(/youtu\.be\/([^?]+)/); if (m1) return m1[1]; const m2 = url.match(/[?&]v=([^&]+)/); if (m2) return m2[1]; return ""; }
    function buildYoutubeEmbedUrl(url, sSec, eSec) { const id = extractYoutubeId(url); if (!id) return ""; let base = "https://www.youtube-nocookie.com/embed/" + id + "?autoplay=1&rel=0&modestbranding=1&playsinline=1"; if (sSec !== "" && !isNaN(sSec)) base += "&start=" + sSec; if (eSec !== "" && !isNaN(eSec)) base += "&end=" + eSec; return base; }
    function buildDriveEmbedUrl(fid) { return fid ? "https://drive.google.com/file/d/" + fid + "/preview" : ""; }

    function stopAllPlayback() {

    async function loadComments() {
      const res = await fetch(API_URL + "?action=list", { cache: "no-cache" });
      const data = await res.json();
      commentsCache = data.posts || [];
      renderCommentsTable();
      const newestMedia = commentsCache.slice().reverse().find(row => {
        const type = row.type || "text";
        return (type === "youtube" && row.youtubeUrl) || (type === "upload" && (row.driveFileId || row.externalUrl || row.linkUrl)) || (type === "audio");
      });
      if (newestMedia) selectRowForReply(newestMedia, false);
    }

    function renderCommentsTable() {
      const tbody = document.getElementById("comments-tbody");
      if (!tbody) return;
      if (!commentsCache.length) { tbody.innerHTML = `<tr><td colspan="3">ç›®å‰å°šç„¡é …ç›®</td></tr>`; return; }
      tbody.innerHTML = commentsCache.slice().reverse().map((row) => {
        const nick = maskName(row.nickname);
        const type = row.type || "text";
        let icons = "";
        if (type === "audio" || row.hasAudio || row.driveAudioId) icons += `<span class="media-flag">ğŸµ</span>`;
        if (type === "youtube" || row.driveFileId || row.externalUrl) icons += `<span class="media-flag">ğŸ¬</span>`;
        if (String(row.reply || "").trim().replace(REPLY_PREFIX, "").trim()) icons += `<span class="media-flag">ğŸ’¬</span>`;
        const selected = String(row.id) === String(currentSelectedId) ? ` class="selected"` : "";
        const editBtn = editState.waitForSelect ? `<button type="button" class="row-edit-btn" data-id="${row.id}">âœ</button>` : "";
        return `<tr data-id="${row.id}"${selected}><td class="col-nick">${escapeHtml(nick)}</td><td class="col-text">${editBtn}${escapeHtml(row.text.slice(0, 30))}</td><td class="col-media"><div class="media-icons">${icons || "â€”"}</div></td></tr>`;
      }).join("");
    }

    function showVideoForRow(row) {
      const iframe = document.getElementById("video-iframe"), audio = document.getElementById("audio-player"), ph = document.getElementById("video-placeholder");
      stopAllPlayback();
      if (!row) return;
      if (row.type === "youtube" && row.youtubeUrl) {
        iframe.src = buildYoutubeEmbedUrl(row.youtubeUrl, parseTimeToSec(row.startSec), parseTimeToSec(row.endSec));
        iframe.style.display = "block"; ph.style.display = "none";
      } else if (row.type === "upload") {
        let url = row.externalUrl || buildDriveEmbedUrl(row.driveFileId);
        if (url) { iframe.src = url; iframe.style.display = "block"; ph.style.display = "none"; }
      } else if (row.type === "audio") {
        let url = row.audioUrl || buildDriveDownloadUrl(row.driveAudioId);
        if (url) { audio.src = url; audio.style.display = "block"; ph.style.display = "none"; try { audio.play().catch(()=>{}); } catch(e){} }
      }
      highlightLayers(row.layers);
    }

    function highlightLayers(layerStr) {
      document.querySelectorAll(".ring").forEach(r => r.classList.remove("active"));
      if (!layerStr) return;
      const parts = String(layerStr).split(",").map(s => s.trim());
      document.querySelectorAll(".ring").forEach(r => { if (parts.includes(r.dataset.layer)) r.classList.add("active"); });
    }

    function selectRowForReply(row, fromEdit) {
      if (!row) return;
      if (!fromEdit && (editState.active || isFormOpen)) resetFormToAddMode();
      currentSelectedId = row.id; renderCommentsTable();
      const btn = document.getElementById("reply-target-btn");
      if (btn) { btn.textContent = "From: " + maskName(row.nickname); btn.disabled = false; btn.setAttribute("data-id", row.id); btn.classList.add("linked"); }
      const box = document.getElementById("admin-reply");
      box.value = row.reply ? (row.reply.startsWith(REPLY_PREFIX) ? row.reply : REPLY_PREFIX + "\n" + row.reply) : REPLY_PREFIX + "\n";
      showVideoForRow(row); scrollToVideoTop();

        const id = btn.getAttribute("data-id");

      const box = document.getElementById("admin-reply");

      box.addEventListener("keydown", (ev) => {

    async function handleSubmit(e) {

      const btn = document.getElementById("submit-btn");
      const nickname = normalizeName(document.getElementById("nickname-input").value);
      const text = document.getElementById("text-input").value.trim();

      isSubmitting = true; btn.disabled = true; btn.textContent = "è™•ç†ä¸­..";
      try {
        const payload = { action: (editState.active ? "edit" : "add"), nickname, text, id: editState.id };
        const vFile = document.getElementById("video-file-input").files[0];
        const aFile = document.getElementById("audio-file-input").files[0];
        const ytUrl = document.getElementById("youtube-url-input").value.trim();
        if (ytUrl) { payload.type = "youtube"; payload.youtubeUrl = ytUrl; }
        else if (vFile) { payload.type = "upload"; payload.videoBase64 = await readFileAsBase64(vFile); payload.fileName = vFile.name; }
        else if (aFile) { payload.type = "audio"; payload.audioBase64 = await readFileAsBase64(aFile); payload.audioFileName = aFile.name; }
        const res = await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
        if ((await res.json()).status === "ok") { resetFormToAddMode(); await loadComments(); }
      } catch (err) { alert("ç™¼ä½ˆå¤±æ•—"); } finally { isSubmitting = false; btn.disabled = false; btn.textContent = "ç™¼è¡¨"; }
    }

    function resetFormToAddMode() {
      isFormOpen = false; editState.active = false;
      document.getElementById("community-form").classList.add("hidden");
      document.getElementById("btn-new").textContent = "æ–°å¢";
      document.getElementById("nickname-input").value = ""; document.getElementById("text-input").value = "";
      document.getElementById("nickname-input").disabled = false; document.getElementById("text-input").disabled = false;
    }

    function stopAudioRecordingInternal(c) { clearAudioRecTimer(); audioRecActive = false; if (audioRecRecorder?.state !== "inactive") audioRecRecorder?.stop(); if (audioRecStream) audioRecStream.getTracks().forEach(t => t.stop()); if (c) window.recordedAudioBlob = null; }

    // [éœ€æ±‚ 4: åˆ‡æ›åˆ†é è‡ªå‹•æš«åœ] ç¨ç«‹ç›£è½

    function setupVisibilityPause() {
      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "hidden") {
          document.getElementById("audio-player")?.pause();
        }
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadComments(); setupAdminReply(); setupReplyTargetButton(); setupVisibilityPause();
      document.getElementById("btn-new").addEventListener("click", () => {
        if (isFormOpen) resetFormToAddMode(); else { isFormOpen = true; document.getElementById("community-form").classList.remove("hidden"); document.getElementById("btn-new").textContent = "å–æ¶ˆæ–°å¢"; }
      });
      document.getElementById("btn-edit").addEventListener("click", () => { editState.waitForSelect = !editState.waitForSelect; renderCommentsTable(); });
      document.getElementById("community-form").addEventListener("submit", handleSubmit);
      document.getElementById("comments-tbody").addEventListener("click", e => {
        const tr = e.target.closest("tr"); if (!tr) return;
        const row = commentsCache.find(r => String(r.id) === tr.dataset.id);
        if (e.target.classList.contains("row-edit-btn")) startEditForRow(row); else selectRowForReply(row, false);
      });
      document.addEventListener("pointerdown", () => { if (carouselActive) carouselUserStopped = true; });
    });
  </script>
