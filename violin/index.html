    body {

      align-items: stretch;
    }

    .panel {

    .hidden { display: none !important; }

    input::placeholder,

    form#community-form {

    .media-select-row { margin: 4px 0 2px; gap: 6px; }

    .media-record-toolbar { display: flex; align-items: center; gap: 6px; margin-top: 4px; font-size: 11px; }

    @keyframes recordBlink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

    .rec-preview { width: 100%; max-height: 140px; border-radius: 4px; border: 1px solid #444; background: #111; }

    .comments-wrapper { flex: 1 1 auto; overflow-y: auto; overflow-x: hidden; border-radius: 6px; border: 1px solid #444; background: #202427; }

    .video-frame-wrap {

    .video-frame-wrap iframe, .video-frame-wrap video { width: 100%; height: 100%; border: none; display: block; }
    .video-placeholder { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; font-size: 12px; color: #999; text-align: center; padding: 8px; }

    .circle-area { flex: 1 1 40%; display: flex; justify-content: center; align-items: center; }
    .circle-stack { position: relative; width: 160px; height: 160px; border-radius: 50%; background: radial-gradient(circle at 20% 20%, #555, #111); }
    .ring { position: absolute; border-radius: 50%; transition: opacity 0.12s ease; }
    .ring-main { border: 3px solid #5c7a5c; opacity: 0.8; }
    .ring-boundary { border: 1.2px solid #9ad09a; opacity: 0.7; }

    .ring-b45 { inset: 4%; } .ring-4 { inset: 10%; } .ring-b35 { inset: 20%; } .ring-3 { inset: 26%; } .ring-b25 { inset: 36%; } .ring-2 { inset: 42%; } .ring-b15 { inset: 52%; } .ring-1 { inset: 60%; }
    .ring.active { border-color: #70ff70; opacity: 1; box-shadow: 0 0 10px rgba(140, 255, 140, 0.9); }

    .bottom-row { display: flex; gap: 8px; align-items: stretch; }
    .reply-area { flex: 1 1 60%; }
    .reply-target-btn { padding: 3px 10px; border-radius: 14px; border: 1px solid #bbb; background: #f5f5f5; color: #222629; font-size: 12px; cursor: pointer; }
    .reply-target-btn.linked { background: #4f7a3b; border-color: #4f7a3b; color: #f5f5f5; }
    #admin-reply { width: 100%; background: #1f2326; border: 1px solid #555; color: #f5f5f5; font-size: 12px; border-radius: 4px; min-height: 80px; resize: none; overflow: hidden; line-height: 1.4; }
    .reply-actions { margin-top: 4px; display: flex; gap: 6px; }
    .reply-action-btn { padding: 3px 10px; border-radius: 14px; border: 1px solid #bbb; background: #f5f5f5; cursor: pointer; font-size: 12px; }

    .fingerboard-row { flex: 1 1 40%; display: flex; justify-content: center; align-items: center; }
    .fingerboard { position: relative; width: 120px; height: 260px; background: linear-gradient(180deg, #181a1d, #34383d); border-radius: 14px; border: 2px solid #676f78; overflow: hidden; }
    .fb-string { position: absolute; top: 6%; bottom: 6%; width: 2px; background: linear-gradient(180deg, #cfcfcf, #888); }
    .fb-s1 { left: 20%; transform: skewX(-3deg); } .fb-s2 { left: 40%; transform: skewX(-1.5deg); } .fb-s3 { left: 62%; transform: skewX(1.5deg); } .fb-s4 { left: 80%; transform: skewX(3deg); }
    .fingerboard-note { position: absolute; font-size: 10px; color: #fdf5c5; text-shadow: 0 0 2px #000; pointer-events: none; }

    @media (max-width: 820px) {
      main.layout { flex-direction: column; }
      #visual-panel { order: 1; } #comments-section { order: 2; }
      .panel-left, .panel-right { max-width: 100%; width: 100%; border-radius: 0; }
      .top-row { flex-direction: column; min-height: 0; }
      .video-frame-wrap { height: 160px !important; }
    }
    body.is-submitting { cursor: wait !important; }
    body.is-submitting * { pointer-events: none !important; }
  </style>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwOjKEFt6594bWuMGSIvKD-qM8tEgWBZiNigESC4CjkU3L0bZ9-lejrGmTWWpTTq97Ufg/exec";
    const REPLY_PREFIX = "ÊèêÁê¥ËÅ≤Â≠∏ÂØ¶È©óÂÆ§Ôºö";
    let commentsCache = [], currentSelectedId = null, isSubmitting = false, isFormOpen = false, formMode = "add";
    let editState = { active: false, id: null, nickname: "", waitForSelect: false };
    
    // ÈåÑÈü≥Áõ∏Èóú
    let audioRecStream = null, audioRecRecorder = null, audioRecChunks = [], audioRecActive = false, audioRecPaused = false, audioRecTimerId = null, audioRecStartTime = 0, audioRecAccumulated = 0;
    window.recordedAudioBlob = null;

    function normalizeName(n) { return String(n || "").replace(/\u200B/g, "").trim(); }
    function maskName(n) { let s = normalizeName(n); if(!s) return "ÂåøÂêç"; if(s.length<=2) return s[0]+"*"; return s[0]+"*".repeat(s.length-2)+s[s.length-1]; }
    function validateNameLength(n) { let s = normalizeName(n); return s.length>=5 && s.length<=12; }
    function escapeHtml(s) { return String(s||"").replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[c])); }
    
    function stopAllPlayback() {
      const ifr = document.getElementById("video-iframe"), vid = document.getElementById("html5-video"), aud = document.getElementById("audio-player"), ph = document.getElementById("video-placeholder");
      [ifr, vid, aud].forEach(el => { el.classList.add("hidden"); el.src = ""; if(el.pause) el.pause(); });
      ph.classList.remove("hidden");
    }

    function showVideoForRow(row) {
      stopAllPlayback();
      const ifr = document.getElementById("video-iframe"), vid = document.getElementById("html5-video"), aud = document.getElementById("audio-player"), ph = document.getElementById("video-placeholder");
      if(!row) return; ph.classList.add("hidden");

      if (row.type === "youtube" && row.youtubeUrl) {
        let id = row.youtubeUrl.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))([^?&]+)/)?.[1];
        ifr.src = `https://www.youtube-nocookie.com/embed/${id}?autoplay=1&rel=0`;
        ifr.classList.remove("hidden");
      } else if (row.type === "upload" && row.driveFileId) {
        // ‰ΩøÁî® Google Drive ‰∏≤ÊµÅÊ∫êÔºåÈÅøÂÖç preview ËΩâÂúà
        vid.src = `https://docs.google.com/uc?export=download&id=${row.driveFileId}`;
        vid.classList.remove("hidden");
        vid.play().catch(()=>{});
      } else if (row.type === "audio" || row.driveAudioId) {
        aud.src = row.driveAudioId ? `https://docs.google.com/uc?export=download&id=${row.driveAudioId}` : row.audioUrl;
        aud.classList.remove("hidden");
        aud.play().catch(()=>{});
      }
    }

    async function loadComments(tid) {
      try {
        const res = await fetch(API_URL + "?action=list", { cache: "no-cache" });
        const data = await res.json();
        commentsCache = data.posts || [];
        renderTable();
        if(tid) { let r = commentsCache.find(x=>String(x.id)===String(tid)); if(r) selectRow(r); }
        else if(commentsCache.length) selectRow(commentsCache[commentsCache.length-1]);
      } catch(e) { console.error(e); }
    }

    function renderTable() {
      const tbody = document.getElementById("comments-tbody");
      tbody.innerHTML = commentsCache.slice().reverse().map(row => {
        let sel = String(row.id)===String(currentSelectedId) ? ' class="selected"' : '';
        let icons = (row.driveAudioId || row.type==='audio' ? 'üéµ' : '') + (row.driveFileId || row.youtubeUrl ? 'üé¨' : '');
        return `<tr data-id="${row.id}"${sel}>
          <td>${escapeHtml(maskName(row.nickname))}</td>
          <td class="col-text">${editState.waitForSelect?`<button class="row-edit-btn">‚úé</button>`:''}${escapeHtml(row.text)}</td>
          <td>${icons}</td>
        </tr>`;
      }).join('');
    }

    function selectRow(row) {
      currentSelectedId = row.id; renderTable();
      document.getElementById("reply-target-btn").textContent = "From: " + maskName(row.nickname);
      document.getElementById("reply-target-btn").disabled = false;
      document.getElementById("reply-target-btn").classList.add("linked");
      const box = document.getElementById("admin-reply");
      box.value = row.reply ? (row.reply.startsWith(REPLY_PREFIX)?row.reply : REPLY_PREFIX+"\n"+row.reply) : REPLY_PREFIX+"\n";
      showVideoForRow(row);
    }

    // ÈåÑÈü≥ÈÇèËºØ‰øÆÊ≠£
    function setupAudioRec() {
      const btnStart = document.getElementById("audio-rec-start"), btnStop = document.getElementById("audio-rec-stop"), 
            btnPause = document.getElementById("audio-rec-pause"), btnCancel = document.getElementById("audio-rec-cancel"),
            status = document.getElementById("audio-record-status"), prev = document.getElementById("audio-rec-preview");

      btnStart.onclick = async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          audioRecStream = stream; audioRecChunks = [];
          audioRecRecorder = new MediaRecorder(stream);
          audioRecRecorder.ondataavailable = e => audioRecChunks.push(e.data);
          audioRecRecorder.onstop = () => {
            const blob = new Blob(audioRecChunks, { type: 'audio/webm' });
            window.recordedAudioBlob = blob;
            prev.src = URL.createObjectURL(blob);
            status.textContent = "ÈåÑÈü≥ÂÆåÊàê";
            btnStart.classList.remove("recording");
          };
          audioRecRecorder.start();
          audioRecActive = true; btnStart.classList.add("recording");
          btnStop.disabled = false; btnPause.disabled = false; btnCancel.disabled = false;
          status.textContent = "ÈåÑÈü≥‰∏≠...";
        } catch(e) { status.textContent = "ÁÑ°Ê≥ïÂïüÂãïÈ∫•ÂÖãÈ¢®"; }
      };
      btnStop.onclick = () => { if(audioRecRecorder) audioRecRecorder.stop(); audioRecStream.getTracks().forEach(t=>t.stop()); };
      btnCancel.onclick = () => { if(audioRecRecorder) audioRecRecorder.stop(); window.recordedAudioBlob = null; status.textContent = "Â∑≤ÂèñÊ∂à"; };
    }

    function setMediaMode(m) {
      document.querySelectorAll(".media-select-btn").forEach(b=>b.classList.remove("active"));
      document.getElementById("video-fields").classList.add("hidden");
      document.getElementById("audio-fields").classList.add("hidden");
      if(!m) return;
      document.getElementById(`btn-media-${m}`).classList.add("active");
      if(m==='youtube'||m==='upload') document.getElementById("video-fields").classList.remove("hidden");
      if(m==='audio') document.getElementById("audio-fields").classList.remove("hidden");
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("btn-new").onclick = () => {
        isFormOpen = !isFormOpen;
        document.getElementById("community-form").classList.toggle("hidden", !isFormOpen);
        document.getElementById("btn-new").textContent = isFormOpen ? "ÂèñÊ∂àÊñ∞Â¢û" : "Êñ∞Â¢û";
      };
      document.getElementById("btn-media-youtube").onclick = () => setMediaMode('youtube');
      document.getElementById("btn-media-upload").onclick = () => setMediaMode('upload');
      document.getElementById("btn-media-audio").onclick = () => setMediaMode('audio');
      
      document.getElementById("comments-tbody").onclick = e => {
        let tr = e.target.closest("tr"); if(!tr) return;
        let r = commentsCache.find(x=>String(x.id)===String(tr.dataset.id));
