      --ring-main-color: #5c7a5c;

      border: 1px solid transparent;

    .ring-b45 { inset: 4%;  } /* 4.5 */

    function normalizeName(name) {
      return String(name || "").replace(/\u200B/g, "").trim();
    }

    function maskName(name) {
      const s = normalizeName(name);
      if (!s) return "åŒ¿å";
      if (s.length <= 2) return s[0] + "*";
      const first = s[0];
      const last = s[s.length - 1];
      const middle = "*".repeat(s.length - 2);
      return first + middle + last;
    }

    function validateNameLength(name) {
      const s = normalizeName(name);
      if (s.length < 5 || s.length > 12) return false;
      if (!/^[A-Za-z0-9\u4E00-\u9FFF]+$/.test(s)) return false;
      return true;
    }

    function parseTimeToSec(str) {
      if (!str) return "";
      const s = String(str).trim();
      let m = s.match(/^(\d+):(\d{1,2})$/);
      if (m) {
        const min = Number(m[1]);
        const sec = Number(m[2]);
        if (!isNaN(min) && !isNaN(sec)) return min * 60 + sec;
      }
      m = s.match(/^(\d{3,4})$/);
      if (m) {
        const digits = m[1];
        const sec = Number(digits.slice(-2));
        const min = Number(digits.slice(0, -2));
        if (!isNaN(min) && !isNaN(sec)) return min * 60 + sec;
      }
      return "";
    }

    function escapeHtml(str) {
      return String(str || "").replace(/[&<>"']/g, (c) => {
        return { "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;" }[c] || c;
      });
    }

    function extractYoutubeId(url) {
      if (!url) return "";
      const m1 = url.match(/youtu\.be\/([^?]+)/);
      if (m1) return m1[1];
      const m2 = url.match(/[?&]v=([^&]+)/);
      if (m2) return m2[1];
      return "";
    }

    function buildYoutubeEmbedUrl(url, startSec, endSec) {
      const id = extractYoutubeId(url);
      if (!id) return "";
      const base = "https://www.youtube-nocookie.com/embed/" + id;
      const params = ["autoplay=1", "rel=0", "modestbranding=1", "playsinline=1"];
      if (startSec !== "" && !isNaN(startSec)) params.push("start=" + startSec);
      if (endSec !== "" && !isNaN(endSec)) params.push("end=" + endSec);
      return base + "?" + params.join("&");
    }

    function buildDriveEmbedUrl(fid) {
      return fid ? "https://drive.google.com/file/d/" + fid + "/preview" : "";
    }

    // éŒ„éŸ³æ’­æ”¾ç©©å®šåŒ–ä¿®æ­£ï¼šä½¿ç”¨ docs.google.com ä¸²æµ
    function buildDriveDownloadUrl(fid) {

    function readFileAsBase64(file) {
      return new Promise((resolve, reject) => {
        const r = new FileReader();
        r.onload = () => {
          const result = r.result || "";
          const idx = result.indexOf(",");
          resolve(idx >= 0 ? result.substring(idx + 1) : result);
        };
        r.onerror = () => reject(r.error);
        r.readAsDataURL(file);
      });
    }

    function formatDuration(sec) {
      const s = Math.max(0, sec | 0);

    // ===== [JS-3] æ¸²æŸ“è¡¨æ ¼ ======

    function renderCommentsTable() {
      const tbody = document.getElementById("comments-tbody");

      if (!commentsCache.length) {
        tbody.innerHTML = `<tr><td colspan="3">ç›®å‰å°šç„¡é …ç›®</td></tr>`;

      const rows = commentsCache.slice().reverse();

          const type = row.type || "text";

          // æ ¡æº– K æ¬„ä½çš„ driveAudioId åˆ¤å®š
          const hasYoutube = (type === "youtube" && row.youtubeUrl);
          const hasDriveVideo = (type === "upload" && row.driveFileId);
          const hasExternal = (type === "upload" && (row.externalUrl || row.linkUrl));
          const hasAudio = (type === "audio" || row.driveAudioId || row.audioUrl);

          let mediaHtml = `<span style="opacity:.5">â€”</span>`;

          const replyRaw = String(row.reply || "").trim();

    // ===== [JS-7] ç®¡ç†å“¡å›è¦†å€å‰ç¶´ & è‡ªå‹•é«˜åº¦ ======

    function ensureReplyPrefix() {
      const box = document.getElementById("admin-reply");
      if (!box) return;
      const prefix = REPLY_PREFIX;
      let val = box.value || "";
      const oldStart = box.selectionStart || 0;
      if (!val) { box.value = prefix + "\n"; try { box.setSelectionRange(box.value.length, box.value.length); } catch (e) {} return; }
      if (!val.startsWith(prefix)) {
        const withoutPrefix = val.replace(new RegExp(prefix, "g"), "").replace(/^\s+/, "");
        box.value = prefix + "\n" + withoutPrefix;
      }
      let rest = box.value.slice(prefix.length);
      if (!rest.startsWith("\n")) { rest = "\n" + rest.replace(/^\s+/, ""); box.value = prefix + rest; }
      const minPos = prefix.length + 1;
      let newPos = oldStart;
      if (newPos < minPos) newPos = minPos;
      try { box.setSelectionRange(newPos, newPos); } catch (e) {}
    }

      const full = String(box.value || "").trim();
      let toSend = "";
      if (full) {
        let afterPrefix = full;
        if (full.startsWith(REPLY_PREFIX)) afterPrefix = full.slice(REPLY_PREFIX.length);
        if (afterPrefix.trim()) toSend = full;
      }
      try {
        const targetId = currentSelectedId; 
        const params = new URLSearchParams({ action: "reply", id: String(targetId), reply: toSend });
        const res = await fetch(API_URL + "?" + params.toString());
        const data = await res.json();
        if (!data || data.status !== "ok") throw new Error(data.error || "reply å¤±æ•—");
        await loadComments(targetId);
        hideReplyActions(); try { box.blur(); } catch (e) {}
        scrollToVideoTop();
      } catch (err) {
        console.error(err); alert("å„²å­˜å›è¦†å¤±æ•—ï¼š" + err.message);
      } finally {
        btnSave.disabled = false; btnSave.textContent = "å„²å­˜"; setGlobalSubmitState(false);
      }
    }

    function cancelAdminReply() {
      const row = findRowById(currentSelectedId);
      const box = document.getElementById("admin-reply");
      if (!box) return;
      if (row) {
        const raw = row.reply || "";
        if (!raw) box.value = REPLY_PREFIX + "\n";
        else if (raw.startsWith(REPLY_PREFIX)) box.value = raw;
        else box.value = REPLY_PREFIX + "\n" + raw;
      } else { box.value = REPLY_PREFIX + "\n"; }
      ensureReplyPrefix(); autoResizeReply(); hideReplyActions();
    }

    // ===== [JS-A] éŒ„éŸ³é¢æ¿æ§åˆ¶ ======
    function stopAudioRecordingInternal(cancelOnly) {
      const statusEl = document.getElementById("audio-rec-status");
      const previewEl = document.getElementById("audio-rec-preview");
      const btnStart = document.getElementById("audio-rec-start");
      const btnStop = document.getElementById("audio-rec-stop");
      const btnPause = document.getElementById("audio-rec-pause");
      const btnCancel = document.getElementById("audio-rec-cancel");
      clearAudioRecTimer(); audioRecActive = false; audioRecPaused = false;
      if (audioRecRecorder && audioRecRecorder.state !== "inactive") { if (cancelOnly) audioRecCancelling = true; try { audioRecRecorder.stop(); } catch (e) {} }
      audioRecRecorder = null;
      if (audioRecStream) audioRecStream.getTracks().forEach((t) => t.stop());
      audioRecStream = null;
      if (cancelOnly) {
        audioRecChunks = []; window.recordedAudioBlob = null;
        if (previewEl) { previewEl.removeAttribute("src"); previewEl.load(); }
        if (statusEl) statusEl.textContent = "éŒ„éŸ³é å‚™";
      }
      if (btnStart) btnStart.disabled = false;
      if (btnStop) btnStop.disabled = true;
      if (btnCancel) btnCancel.disabled = false;
      if (btnPause) { btnPause.disabled = true; btnPause.classList.remove("recording"); btnPause.textContent = "â¸"; }
      if (btnStart) btnStart.classList.remove("recording");
    }

    function setupAudioRecording() {
      const btnStart = document.getElementById("audio-rec-start");
      const btnStop = document.getElementById("audio-rec-stop");
      const btnPause = document.getElementById("audio-rec-pause");
      const btnCancel = document.getElementById("audio-rec-cancel");
      const statusEl = document.getElementById("audio-rec-status");
      const previewEl = document.getElementById("audio-rec-preview");
      if (!btnStart) return;
      btnStart.addEventListener("click", async () => {
        if (audioRecActive) return;
        try {
          stopAudioRecordingInternal(true);
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          audioRecStream = stream; audioRecChunks = [];
          const recorder = new MediaRecorder(stream);
          audioRecRecorder = recorder; audioRecActive = true;
          recorder.addEventListener("dataavailable", (ev) => { if (ev.data && ev.data.size > 0) audioRecChunks.push(ev.data); });
          recorder.addEventListener("stop", () => {
            clearAudioRecTimer(); audioRecActive = false;
            if (audioRecCancelling) { audioRecCancelling = false; return; }
            if (!audioRecChunks.length) return;
            const blob = new Blob(audioRecChunks, { type: "audio/webm" });
            window.recordedAudioBlob = blob;
            previewEl.src = URL.createObjectURL(blob);
            statusEl.textContent = "éŒ„éŸ³å®Œæˆï¼Œå¯æŒ‰ã€Œç™¼è¡¨ã€å„²å­˜ã€‚";
          });
          audioRecStartTime = Date.now();
          statusEl.textContent = "éŒ„éŸ³ä¸­â€¦ 00:00";
          audioRecTimerId = setInterval(() => {
            const elapsed = audioRecAccumulated + (Date.now() - audioRecStartTime) / 1000;
            statusEl.textContent = "éŒ„éŸ³ä¸­â€¦ " + formatDuration(elapsed);
          }, 500);
          btnStart.classList.add("recording"); btnStop.disabled = false; btnPause.disabled = false; btnCancel.disabled = false;
          recorder.start();
        } catch (err) { statusEl.textContent = "ç„¡æ³•å•Ÿç”¨éº¥å…‹é¢¨ã€‚"; }
      });
      btnStop.addEventListener("click", () => { if (audioRecRecorder) audioRecRecorder.stop(); });
      btnCancel.addEventListener("click", () => stopAudioRecordingInternal(true));
    }

    // ===== [JS-15] ç®¡ç†å“¡å›è¦†å€çµ•å°ä¿è­· ======
    function setupAdminReply() {
      const box = document.getElementById("admin-reply");
      if (!box) return;
      box.addEventListener("keydown", (ev) => {
        const prefixLen = REPLY_PREFIX.length;
        const pos = box.selectionStart || 0;
        if (pos <= prefixLen) {
          const allowKeys = ["ArrowRight", "ArrowDown", "ArrowUp", "Tab"];
          if (ev.key === "Enter" || (!ev.ctrlKey && !ev.metaKey && !allowKeys.includes(ev.key))) {
              ev.preventDefault();
              if (ev.key === "Enter" && !box.value.slice(prefixLen).startsWith("\n")) {
                  box.value = REPLY_PREFIX + "\n" + box.value.slice(prefixLen).replace(/^\s+/, "");
              }
              const jump = box.value.length;
              box.setSelectionRange(jump, jump);
          }
        }
      });
      const btnSave = document.getElementById("reply-save-btn");
      if (btnSave) btnSave.addEventListener("click", saveAdminReply);
    }

    function setGlobalSubmitState(state) {
        isSubmitting = state;
        if (state) document.body.classList.add("is-submitting");
        else document.body.classList.remove("is-submitting");
    }

    // ===== [JS-18] é€å‡ºè™•ç† ======
    async function handleSubmit(e) {
      e.preventDefault();
      if (isSubmitting) return;
      const submitBtn = document.getElementById("submit-btn");
      const nickEl = document.getElementById("nickname-input");
      const textEl = document.getElementById("text-input");
      const vtEl = document.getElementById("video-file-input");
      const nickname = normalizeName(nickEl.value);
      const text = textEl.value.trim();
      const vFile = vtEl.files[0];
      const aFile = document.getElementById("audio-file-input").files[0];

      try {
        if (!validateNameLength(nickname)) return alert("username æ ¼å¼éŒ¯èª¤ã€‚");
        setGlobalSubmitState(true);
        submitBtn.disabled = true; submitBtn.textContent = "è™•ç†ä¸­..";

        const payload = { action: "add", nickname: nickname, text: text };
        if (vFile) { payload.type = "upload"; payload.videoBase64 = await readFileAsBase64(vFile); payload.mimeType = vFile.type; }
        else if (aFile || window.recordedAudioBlob) { 
            payload.type = "audio"; 
            const blobToUse = aFile || window.recordedAudioBlob;
            payload.audioBase64 = await readFileAsBase64(blobToUse);
            payload.audioMimeType = blobToUse.type || "audio/webm";
        } else { payload.type = "text"; }

        const res = await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
        const data = await res.json();
        if (data.status === "ok") { resetFormToAddMode(); await loadComments(data.id); }
      } catch (err) { alert("å¤±æ•—ï¼š" + err.message); } 
      finally { setGlobalSubmitState(false); submitBtn.disabled = false; submitBtn.textContent = "ç™¼è¡¨"; }
    }

    function findRowById(id) { return commentsCache.find(r => String(r.id) === String(id)); }

    document.addEventListener("DOMContentLoaded", () => {
      setupAdminReply(); setupTableClicks(); setupBackButton(); setupAudioRecording();
      document.getElementById("community-form").addEventListener("submit", handleSubmit);
      const blockEvent = (ev) => { if (isSubmitting) { ev.stopPropagation(); ev.preventDefault(); return true; } return false; };
      document.addEventListener("keydown", blockEvent, true);
      document.addEventListener("mousedown", blockEvent, true);
      loadComments().catch(console.error);
    });
  </script>
